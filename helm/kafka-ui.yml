# Kafka UI Helm Values (provectus/kafka-ui)
# Web UI for monitoring Kafka topics, consumers, and messages

replicaCount: 1

image:
  registry: docker.io
  repository: provectuslabs/kafka-ui
  tag: latest
  pullPolicy: IfNotPresent

# Kafka cluster connection
yamlApplicationConfig:
  kafka:
    clusters:
      - name: mlops-kafka
        bootstrapServers: kafka.mlops-stream.svc.cluster.local:9092
        metrics:
          port: 9404
          type: JMX

# Authentication
auth:
  type: LOGIN_FORM
  config:
    users:
      - username: admin
        password: Moses1749KafkaUI!
        role: ADMIN

# Service configuration
service:
  type: NodePort
  port: 8080
  nodePort: 30091

# Resources
resources:
  requests:
    memory: "256Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Environment variables
env:
  - name: DYNAMIC_CONFIG_ENABLED
    value: "true"
  - name: AUTH_TYPE
    value: "LOGIN_FORM"
