# ArgoCD Helm Values
# GitOps continuous delivery tool for Kubernetes

global:
  image:
    tag: "v2.13.3"

# Server configuration
server:
  replicas: 1

  # Expose via NodePort
  service:
    type: NodePort
    nodePortHttp: 30200
    nodePortHttps: 30201

  # Disable TLS on server (use HTTP)
  extraArgs:
    - --insecure

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Controller configuration
controller:
  replicas: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Repo server configuration
repoServer:
  replicas: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"

# Redis configuration (bundled)
redis:
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

# ApplicationSet controller
applicationSet:
  replicas: 1
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

# Notifications controller
notifications:
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

# Dex (SSO) - disabled for simplicity
dex:
  enabled: false

# Config settings
configs:
  params:
    # Disable TLS (running behind ingress or using HTTP)
    server.insecure: true
