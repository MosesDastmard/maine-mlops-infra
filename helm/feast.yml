# Feast Feature Store Helm Values
global:
  security:
    allowInsecureImages: true

# Feature Server configuration
feast-feature-server:
  enabled: true
  image:
    repository: feastdev/feature-server
    tag: "0.40.1"

  service:
    type: NodePort
    port: 6566
    nodePort: 30060

  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "1000m"

# Feast UI configuration
feast-ui:
  enabled: true
  image:
    repository: feastdev/feast-ui
    tag: "0.40.1"

  service:
    type: NodePort
    port: 8888
    nodePort: 30061

  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Registry configuration - use PostgreSQL as registry backend
postgresql:
  enabled: true
  image:
    registry: docker.io
    repository: bitnamilegacy/postgresql
    tag: "17.4.0-debian-12-r0"
  auth:
    username: feast
    password: Moses1749Feast!
    database: feast_registry
  primary:
    persistence:
      enabled: true
      storageClass: local-path
      size: 5Gi
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"

# Redis for online store
redis:
  enabled: true
  architecture: standalone
  image:
    registry: docker.io
    repository: bitnamilegacy/redis
    tag: "7.4.3-debian-12-r0"
  auth:
    enabled: true
    password: Moses1749FeastRedis!
  master:
    persistence:
      enabled: true
      storageClass: local-path
      size: 5Gi
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
