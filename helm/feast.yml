# Feast Feature Server Helm Values
# Chart: feast-charts/feast-feature-server
# Repo: https://feast-helm-charts.storage.googleapis.com

replicaCount: 1

image:
  repository: feastdev/feature-server
  pullPolicy: IfNotPresent
  tag: "0.46.0"

logLevel: "INFO"

# Feast deployment mode: online, offline, ui, registry
feast_mode: "ui"

# Base64 encoded feature_store.yaml
# This configures Feast to use file-based registry (for demo/dev)
# echo -n '<yaml>' | base64
# Config: project=mlops, provider=local, registry=file, online_store=sqlite
feature_store_yaml_base64: "cHJvamVjdDogbWxvcHNfZmVhdHVyZXMKcHJvdmlkZXI6IGxvY2FsCnJlZ2lzdHJ5OgogIHBhdGg6IC9hcHAvZGF0YS9yZWdpc3RyeS5kYgpvbmxpbmVfc3RvcmU6CiAgdHlwZTogc3FsaXRlCiAgcGF0aDogL2FwcC9kYXRhL29ubGluZV9zdG9yZS5kYgplbnRpdHlfa2V5X3NlcmlhbGl6YXRpb25fdmVyc2lvbjogMgo="

service:
  type: NodePort
  port: 80
  nodePort: 30060

resources:
  requests:
    memory: "512Mi"
    cpu: "200m"
  limits:
    memory: "1Gi"
    cpu: "1000m"

livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 30

readinessProbe:
  initialDelaySeconds: 20
  periodSeconds: 10
