# ArgoCD Application: Prometheus (kube-prometheus-stack)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: mlops-infrastructure

  source:
    repoURL: https://prometheus-community.github.io/helm-charts
    chart: kube-prometheus-stack
    targetRevision: 66.3.1
    helm:
      releaseName: prometheus
      values: |
        prometheus:
          enabled: true
          prometheusSpec:
            retention: 7d
            retentionSize: 18GB
            resources:
              requests:
                memory: "1Gi"
                cpu: "200m"
              limits:
                memory: "3Gi"
                cpu: "1000m"
            storageSpec:
              volumeClaimTemplate:
                spec:
                  storageClassName: local-path
                  resources:
                    requests:
                      storage: 20Gi

        alertmanager:
          enabled: false

        grafana:
          enabled: false

        kubeStateMetrics:
          enabled: true

        nodeExporter:
          enabled: true

        prometheus-node-exporter:
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

  destination:
    server: https://kubernetes.default.svc
    namespace: mlops-prometheus

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true

  # Ignore CRD diffs that are auto-managed
  ignoreDifferences:
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[]?.clientConfig.caBundle
