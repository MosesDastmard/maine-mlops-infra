# ArgoCD Application: Kubeflow Pipelines
# Uses Kustomize to deploy from official Kubeflow manifests
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow-pipelines
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: mlops-infrastructure

  # Deploy cluster-scoped resources first
  source:
    repoURL: https://github.com/MosesDastmard/maine-mlops-infra.git
    targetRevision: HEAD
    path: kubeflow/overlays/mlops

  destination:
    server: https://kubernetes.default.svc
    namespace: mlops-kubeflow

  syncPolicy:
    automated:
      prune: false  # Don't prune - Kubeflow has complex dependencies
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true

  ignoreDifferences:
    # Ignore cache-server replicas - scaled to 0 due to KFP 2.4.0 bug on K8s 1.34+
    # The pod watcher panics with "interface conversion: interface {} is *v1.Status, not *v1.Pod"
    - group: apps
      kind: Deployment
      name: cache-server
      jqPathExpressions:
        - .spec.replicas
