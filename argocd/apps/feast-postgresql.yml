# ArgoCD Application: Feast PostgreSQL
# PostgreSQL for Feast registry (stores feature definitions)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: feast-postgresql
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: mlops-infrastructure

  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 16.4.3
    helm:
      releaseName: feast-postgresql
      values: |
        global:
          security:
            allowInsecureImages: true

        image:
          registry: docker.io
          repository: bitnamilegacy/postgresql
          tag: "17.6.0-debian-12-r4"

        auth:
          postgresPassword: 4k0pYu4JMcZlG8KPFeastAdmin!
          username: feast
          password: 4k0pYu4JMcZlG8KPFeast!
          database: feast_registry

        primary:
          persistence:
            enabled: true
            storageClass: local-path
            size: 5Gi
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        architecture: standalone

        primary:
          service:
            type: NodePort
            nodePorts:
              postgresql: 31432

  destination:
    server: https://kubernetes.default.svc
    namespace: mlops-feast

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
