# Root Application: App of Apps Pattern
# This single application deploys all other applications
# Apply this once to bootstrap the entire infrastructure
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mlops-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default  # Use default project for root app

  source:
    repoURL: https://github.com/MosesDastmard/maine-mlops-infra.git
    targetRevision: HEAD
    path: argocd

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
