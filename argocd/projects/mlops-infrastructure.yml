# ArgoCD Project: MLOps Infrastructure
# Groups all infrastructure services under a single project with appropriate permissions
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: mlops-infrastructure
  namespace: mlops-ci
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: MLOps Infrastructure Services

  # Source repositories - update with your actual repository URL
  sourceRepos:
    - '*'  # Allow all repos initially, restrict to your repo URL in production

  # Destination clusters and namespaces
  destinations:
    # System namespace
    - namespace: kube-system
      server: https://kubernetes.default.svc
    # ArgoCD namespace
    - namespace: argocd
      server: https://kubernetes.default.svc
    # CI/CD namespace (where ArgoCD apps live)
    - namespace: mlops-ci
      server: https://kubernetes.default.svc
    # Databases
    - namespace: mlops-mongodb
      server: https://kubernetes.default.svc
    - namespace: mlops-mysql
      server: https://kubernetes.default.svc
    - namespace: mlops-redis
      server: https://kubernetes.default.svc
    - namespace: mlops-timescaledb
      server: https://kubernetes.default.svc
    # Monitoring
    - namespace: mlops-prometheus
      server: https://kubernetes.default.svc
    - namespace: mlops-grafana
      server: https://kubernetes.default.svc
    # Streaming
    - namespace: mlops-kafka
      server: https://kubernetes.default.svc
    # ML Platform
    - namespace: mlops-mlflow
      server: https://kubernetes.default.svc
    - namespace: mlops-lakefs
      server: https://kubernetes.default.svc
    - namespace: mlops-kubeflow
      server: https://kubernetes.default.svc
    - namespace: mlops-argo-workflows
      server: https://kubernetes.default.svc
    # Feature store
    - namespace: mlops-feast
      server: https://kubernetes.default.svc
    # CI/CD tools
    - namespace: mlops-jenkins
      server: https://kubernetes.default.svc
    # Container registry
    - namespace: mlops-registry
      server: https://kubernetes.default.svc
    # Custom services
    - namespace: services-stream
      server: https://kubernetes.default.svc
    # Default namespace for namespaces app
    - namespace: default
      server: https://kubernetes.default.svc

  # Cluster resource allow list
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding

  # Namespace resource allow list (allow all by default)
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  # Orphaned resources monitoring
  orphanedResources:
    warn: true

  # Role definitions for project access
  roles:
    - name: admin
      description: Full access to all applications in this project
      policies:
        - p, proj:mlops-infrastructure:admin, applications, *, mlops-infrastructure/*, allow
      groups:
        - mlops-admins

    - name: developer
      description: Read-only access with sync permissions
      policies:
        - p, proj:mlops-infrastructure:developer, applications, get, mlops-infrastructure/*, allow
        - p, proj:mlops-infrastructure:developer, applications, sync, mlops-infrastructure/*, allow
      groups:
        - mlops-developers
