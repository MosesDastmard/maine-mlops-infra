# Kustomize overlay for Kubeflow Pipelines
# - Changes namespace from kubeflow to mlops-kubeflow
# - Removes minio (uses external Contabo S3)
# - Adds RBAC for pipeline-runner workflowtaskresults
# - Uses local-path storage for MySQL
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mlops-kubeflow

resources:
  - github.com/kubeflow/pipelines//manifests/kustomize/env/platform-agnostic-emissary?ref=2.15.0
  - namespace.yml
  - rbac.yml
  - webhook-tls-secret.yml
  - ml-pipeline-ui-ingress.yml

# Replace kubeflow namespace references in ClusterRoleBindings
replacements:
  - source:
      kind: Namespace
      name: mlops-kubeflow
      fieldPath: metadata.name
    targets:
      - select:
          kind: ClusterRoleBinding
        fieldPaths:
          - subjects.*.namespace

patches:
  # Patch ml-pipeline-ui to add MLMD envoy service connection env vars
  - target:
      kind: Deployment
      name: ml-pipeline-ui
    patch: |
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: METADATA_ENVOY_SERVICE_SERVICE_HOST
          value: "metadata-envoy-service"
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: METADATA_ENVOY_SERVICE_SERVICE_PORT
          value: "9090"

  # Expose ml-pipeline-ui via NodePort
  - target:
      kind: Service
      name: ml-pipeline-ui
    patch: |
      - op: replace
        path: /spec/type
        value: NodePort
      - op: add
        path: /spec/ports/0/nodePort
        value: 30031

  # Pin ml-pipeline-ui to control-plane node for direct NodePort access
  - target:
      kind: Deployment
      name: ml-pipeline-ui
    patch: |
      - op: add
        path: /spec/template/spec/nodeSelector
        value:
          kubernetes.io/hostname: vmi3021562

  # Use local-path storage class for MySQL PVC
  - target:
      kind: PersistentVolumeClaim
      name: mysql-pv-claim
    patch: |
      - op: add
        path: /spec/storageClassName
        value: local-path

  # Use local-path storage class for SeaweedFS PVC
  - target:
      kind: PersistentVolumeClaim
      name: seaweedfs-pvc
    patch: |
      - op: add
        path: /spec/storageClassName
        value: local-path

  # Fix ml-pipeline object store config for SeaweedFS in mlops-kubeflow namespace
  - target:
      kind: Deployment
      name: ml-pipeline
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: ml-pipeline
      spec:
        template:
          spec:
            containers:
              - name: ml-pipeline-api-server
                env:
                  - name: OBJECTSTORECONFIG_HOST
                    value: "seaweedfs"
                  - name: OBJECTSTORECONFIG_PORT
                    value: "8333"

  # Fix SeaweedFS permissions
  - target:
      kind: Deployment
      name: seaweedfs
    patch: |
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: seaweedfs
      spec:
        template:
          spec:
            securityContext:
              fsGroup: 1000
              runAsUser: 1000
              runAsGroup: 1000
            initContainers:
              - name: fix-permissions
                image: busybox:1.36
                command: ['sh', '-c', 'chown -R 1000:1000 /data && chmod -R 755 /data']
                securityContext:
                  runAsUser: 0
                volumeMounts:
                  - name: data
                    mountPath: /data

  # Patch workflow-controller-configmap to inject KFP_POD_NAME and KFP_POD_UID env vars
  - target:
      kind: ConfigMap
      name: workflow-controller-configmap
    patch: |
      - op: add
        path: /data/workflowDefaults
        value: |
          spec:
            podSpecPatch: |
              containers:
                - name: main
                  env:
                    - name: KFP_POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: KFP_POD_UID
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.uid
                  envFrom:
                    - configMapRef:
                        name: metadata-grpc-configmap
                        optional: true
                    - secretRef:
                        name: mlpipeline-seaweedfs-artifact
      - op: replace
        path: /data/executor
        value: |
          image: quay.io/argoproj/argoexec:v3.4.17
          imagePullPolicy: IfNotPresent
  # Patch workflow-controller deployment to use working argoexec image
  # The gcr.io/ml-pipeline/argoexec:v3.4.17-license-compliance image doesn't exist
  - target:
      kind: Deployment
      name: workflow-controller
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/args
        value:
          - --configmap
          - workflow-controller-configmap
          - --executor-image
          - quay.io/argoproj/argoexec:v3.4.17
          - --namespaced
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: quay.io/argoproj/workflow-controller:v3.4.17