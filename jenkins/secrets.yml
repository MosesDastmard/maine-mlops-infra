# GitHub credentials for private repo access
# NOTE: Replace with SealedSecret for production!
# Use: kubeseal --format yaml < secrets.yml > sealed-secrets.yml
apiVersion: v1
kind: Secret
metadata:
  name: github-credentials
  namespace: mlops-jenkins
type: Opaque
stringData:
  username: dastmard
  password: REPLACE_WITH_GITHUB_PAT  # GitHub Personal Access Token
---
# Docker Hub credentials for Kaniko
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-credentials
  namespace: mlops-jenkins
type: kubernetes.io/dockerconfigjson
stringData:
  .dockerconfigjson: |
    {
      "auths": {
        "https://index.docker.io/v1/": {
          "username": "dastmard",
          "password": "REPLACE_WITH_DOCKER_PASSWORD",
          "auth": "REPLACE_WITH_BASE64_USER_PASS"
        }
      }
    }
