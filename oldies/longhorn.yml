# Longhorn Helm values for disk resilience
replicaCount: 2
# Additional recommended values for Longhorn
defaultSettings:
  replicaAutoBalance: "best-effort"
  replicaSoftAntiAffinity: "true"
persistence:
  defaultClass: true
  defaultFsType: ext4
  reclaimPolicy: Delete
recurringJobSelector: {}
